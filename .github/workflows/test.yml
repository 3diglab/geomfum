name: "Testing"

on:
  push:
    branches: [main, github-actions-test]
    paths:
      - "**.py"
      - "**.ipynb"
      - "pyproject.toml"

  pull_request:
    branches: [main]
    paths:
      - "**.py"
      - "**.ipynb"
      - "pyproject.toml"

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.12]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - name: Build using Python ${{matrix.python-version}}
        uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.python-version}}

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{matrix.os}}-${{matrix.python-version}}-${{hashFiles('pyproject.toml')}}

      - name: Installing dependencies [pip]
        run: |
          pip install --upgrade pip
          pip install pytest-cov
          pip install -e .[test]

      - name: Adding annotations [pytest]
        run: pip install pytest-github-actions-annotate-failures

      - name: Unit testing [pytest]
        run: |
          xvfb-run pytest --cov=geomfum --cov-report=xml tests -m "(not rematching)"

      - name: Uploading coverage reports to Codecov
        if: ${{github.ref == 'refs/heads/main'}}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
